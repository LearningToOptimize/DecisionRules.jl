name: CI (CompatHelper)

on:
  workflow_run:
    workflows: ["CompatHelper"]
    types: [completed]

permissions:
  contents: read

jobs:
  test:
    # Only run when CompatHelper succeeded and the branch name matches CompatHelper's pattern
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'compathelper/')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
          arch: x64

      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
